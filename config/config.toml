# HTTP Server.
[server]
Address        = ":8199"
ServerRoot     = "public"
ServerAgent    = "go-gf-blog"
LogPath        = "/tmp/log/go-gf-blog/server"
NameToUriType  = 2
RouteOverWrite = true

# Logger configurations.
[logger]
Path   = "/tmp/log/go-gf-blog"
Level  = "all"
Stdout = true

# Template view configurations.
[viewer]
Path        = "template"
DefaultFile = "index.html"

# Database configurations.
[database]
link  = "mysql:root:xx@tcp(xx:3306)/go_gf_blog"
debug = true
# 数据库日志对象配置
[database.logger]
Path   = "/tmp/log/go-gf-blog/sql"
Level  = "all"
Stdout = true

# GF-CLI工具配置
[gfcli]
# 自定义DAO生成配置(默认是读取database配置)
[[gfcli.gen.dao]]
link   = "mysql:root:xx@tcp(xx:3306)/go_gf_blog"
tables = "config"

# HTTP basic authentication passport/password for swagger api page.
#[swagger]
#    user = "123"
#    pass = "123"

# 文件云储存相关设置
[file]
ypu_key = "1234567890123456"
